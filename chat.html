<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Pepe - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Pepe</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, October 30, 2022</div>

      <div class="message-row">
        <img src="https://i.imgur.com/J4qXoO6.jpeg" />
        <div class="message-row__content">
          <span class="message__author">Pepe</span>
          <div class="message__info">
            <span class="message__bubble">자?</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">왜</span>
            <span class="message__time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form>
      <div class="reply">
        <div class="reply__column">
          <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
          <input type="text" placeholder="write a message..." />
          <i class="fa-regular fa-face-smile fa-2x"></i>
          <button>
            <i class="fa-solid fa-arrow-up fa-lg"></i>
          </button>
        </div>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/a4f7335742.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
